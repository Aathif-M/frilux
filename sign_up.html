    <div class="container text-center p-0">
      <h1 class="text-dark pt-4 text-center">Sign Up</h1>
      <div class="border-top w-25 mx-auto mb-4" style="border-color: #1F586B !important"></div>

      <div class="row my-4">
        <div class="col-md-3 col-sm-4 col-xs-12"></div>
        <div class="col-md-6 col-sm-4 col-xs-12">

          <form class="form" action="page_under_construction.html" method="post"  onsubmit="return validateForm()">
            <div class="form-row">

              <div class="form-group col-md-6 text-left">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="name" id="name" value="" >
              </div>

              <div class="form-group col-md-6 text-left">
                <label for="contact_no">Contact Number <span class="text-danger">*</span></label>
                <input type="number" class="form-control" name="contact_no" id="contact_no" value="" >
              </div>

              <div class="form-group col-md-12 text-left">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" value="" >
              </div>

              <div class="form-group col-md-6 text-left">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" value="" >
              </div>

              <div class="form-group col-md-6 text-left">
                <label for="password">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="access_code" id="access_code" value="" >
              </div>

              <div class="form-group col-md-8 text-left">
                <p>By signing in you agree to our <a href="page_under_construction.html">terms</a> and <a href="page_under_construction.html">conditions</a></p>
              </div>

              <div class="form-group col-md-4 text-left">
                <input type="submit" value="Sign Up" class="btn btn-outline-secondary w-100" id="defaultbtn">
              </div>

            </div>
          </form>
        </div>
      </div>

    <script type="text/javascript">

      function validateForm(){

        var name  = document.getElementById("name").value;
        var contact_no  = document.getElementById("contact_no").value;
        var email  = document.getElementById("email").value;
        var access_code  = document.getElementById("access_code").value;

        if(name == ""){
          alert('Name cannot be an empty value');
          return false;
        }
        else if (contact_no == "") {
          alert('Contact Number cannot be an empty value');
          return false;
        }
        else if (email == "") {
          alert('Please provide an email');
          return false;
        }
        else if (access_code == "") {
          alert('Enter a password');
          return false;
        }
        return true;

      }//end of validateForm() js function

    </script>
